# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Ododododo
subtitle:
description:
keywords:
author: Ingyu Hwang
language: en
timezone: Asia/Seoul

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://dlsrb6342.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: tranquilpeak


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/dlsrb6342/dlsrb6342.github.io.git
  name: dlsrb6342
  email: dlsrb6342@gmail.com


# For tranquilpeak
feed:
    type: atom
    path: atom.xml
    limit: 20

# For Algolia
plugins:
  - hexo-server
  - hexo-algoliasearch
  - hexo-generator-archive
  - hexo-generator-category
  - hexo-generator-feed
  - hexo-generator-index
  - hexo-generator-json-content
  - hexo-generator-tag
  - hexo-renderer-ejs
  - hexo-renderer-marked
  - hexo-renderer-stylus
  - hexo-deployer-git
 
algolia:
  appId: "Z2DTNS0IL1"
  apiKey: "ac955eddfbf8122a93ee9945e841d502"
  adminApiKey: "9687bc9ef3d39bd141828fd13a8d370a"
  chunkSize: 5000
  indexName: "dlsrb6342.github.io"
  fields:
    - content:strip:truncate,0,500
    - excerpt:strip
    - permalink
    - categories
    - tags
    - title
